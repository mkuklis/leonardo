  <script>
    var leo = new Leonardo(0, 0, 500, 500);

    var rec1 = leo.rect(10, 10, 100, 100);
    var rec2 = leo.rect(115, 115, 100, 100);
    var rec3 = leo.rect(80, 80, 100, 100);

    rec1.attr({fill: "#ff0000"});
    rec2.attr({fill: "#00ff00"});
    rec3.attr({fill: "#0000ff"});

    rec1.drag(function () {
      console.log('start');
    },
    function () {
      console.log('dragging..');
    },
    function () {
      this.undrag();
    });

    rec2.drag(function () {
      console.log('click 2 rec2');
    });

    rec3.drag(function () {
      console.log('click 3 rec3');
    });

  </script>
