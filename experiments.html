  <script>
    var leo = new Leonardo(0, 0, 1200, 800);
    var shapes = ["rect", "circle"], els = [];

    //file://localhost/Users/mkuklis/Documents/projects/javascript/leonardo/experiments.html
    for (var i = 0; i < 100; i++) {
      var shape = shapes[Math.floor(Math.random() * 2)];
      var x = Math.floor(Math.random() * 1100);
      var y = Math.floor(Math.random() * 700);
      var w = Math.floor(Math.random() * 100);
      var h = Math.floor(Math.random() * 100);
      var el = leo[shape](x, y, w, h);
      els.push(el);
    }

    setInterval(function () {
      for (var i = 0; i < 100; i++) {
        var nx = Math.floor(Math.random() * 1100);
        var ny = Math.floor(Math.random() * 700);
        els[i].animate({x: nx, y: ny}, 1000);
      }
    }, 1000);
 </script>
