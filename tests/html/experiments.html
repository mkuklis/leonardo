    <script>

      function getRandomNum(min, max) {
        return Math.random() * (max - min) + min;
      }

      window.onload = function () {
        var leo = new Leonardo(0, 0, 500, 500);
        var rect = leo.rect(100, 100, 100, 100, 0, {fill: '#ff0000'});
        rect.draw();

        var angle = 2;
        setInterval(function () {
          rect.transform({r:[angle],s:[2,2]}).redraw();
          //rect.rotate(angle).redraw();
          angle += 2;
        }, 100);

      }
    </script>
