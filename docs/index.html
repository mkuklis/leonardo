<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="left">
      <div class="api">
        <p>Leonardo.js (0.1)</p>
      </div>
    </div>
    <div class="right">
      <div style="height: 3000px;">
        <canvas id="canvas" width="800px" height="800px"></canvas>
      </div>
    </div>
    <script src="../dist/leonardo.min.js"></script>
    <script>
      var p = Leonardo("canvas");
      p.circle(75, 100, 50, {fill: "#ff0000", opacity: 0.3});
      p.circle(150, 100, 50, {fill: "#00ff00", opacity: 0.3});
      p.circle(125, 150, 50, {fill: "#0000ff", opacity: 0.3});
    </script>
  </body>
</html>
