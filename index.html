<html>
  <head></head>
  <body>
    <script src="raphael.js"></script>
    <script src="leonardo.js"></script>
    <script>

      var paper = new Leonardo(0, 0, 800, 600);
      var circle1 = paper.circle(150, 150, 50);
      circle1.attr({fill: "#ff0000"});
      var circle2 = paper.circle(175, 175, 50);
      circle2.attr({fill: "#fefefe"});
      var circle3 = paper.circle(200, 200, 50);
      circle3.attr({fill: "#eeff00"});
      var callback = function () {
        this.attr({fill: "#00ff00"});
      }

      circle1.mouseover(callback);
      circle2.mouseover(callback);
      circle3.mouseover(callback);

      circle1.mouseout(function () {
        this.attr({fill: "#ff0000"});
      });

      circle2.mouseout(function () {
        this.attr({fill: "#fefefe"});
      });

      circle3.mouseout(function () {
        this.attr({fill: "#eeff00"});
      });

      circle1.drag();
      circle2.drag();
      circle3.drag();

      //var path = paper.path([{M:[10, 10]},{L:[100,10,100,100,150,150,10,100,10,10]}]);
      //path.attr({fill: "#00ff00"});
      //path.drag();
    </script>
  </body>
</html>
